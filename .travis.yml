language: bash

env:
  - SHUNIT_COLOR='always'

script:
  - make build
  - make lint
  - make test-unit
  - make test-integration

addons:
  homebrew:
    packages:
    - jq
    - shellcheck
    - bento4
    - ffmpeg
  apt:
    packages:
    - jq
    - shellcheck
    - bento4
    - ffmpeg

matrix:
  include:
    - os: osx
    - os: linux
      dist: trusty
    - os: linux
      dist: xenial
